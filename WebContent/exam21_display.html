<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	
		table{
			width:100%;	/*부모에 width에 100%로 맞추겠다  */
		}
		table,th,td{
			border:1px solid black;
			border-collapse: collapse;
		}
		th{
			background-color:blue;
			color:tomato;
		}
		
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>bno</th>
				<th>title</th>
				<th>content</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>오늘은 따뜻해?</td>
				<td>온도가 11도까지 올라간다네요.</td>
			</tr>
			<tr>
				<td>2</td>
				<td>목요일입니다.</td>
				<td>내일 금요일은 비가와요</td>
			</tr>
			<tr>
				<td colspan="3">버튼1 버튼2</td>
			</tr>
		</tbody>
		
	
	</table>
	
	
	
</body>
</html>
